- rule: active pizza form
  steps: 
  - intent: order_pizza
  - action: order_form
  - active_loop: order_form

- rule: submit pizza form
  condition:
    - active_loop: order_form
  steps:
    - action: order_form
    - active_loop: null
    - slot_was_set:
        - requested_slot : null
    - action: submit_order_form


- rule: active delivery form
  steps: 
  - intent: delivery
  - action: action_reset_pizza_form
  - action: delivery_form
  - active_loop: delivery_form

- rule: submit delivery form
  condition:
    - active_loop: delivery_form
  steps:
    - action: delivery_form
    - active_loop: null
    - slot_was_set:
        - requested_slot : null
    - action: submit_delivery_form


- rule: Nlu fallback
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase
